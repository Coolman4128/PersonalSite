
{% extends 'base.html' %}
{% block title %}Projects{% endblock %}

{% block breadcrumb %}
 
{% endblock %}

{% load tz %}

{% block content %}
<style>
    .border-accent-600 {
      --tw-border-opacity: 1;
      border-color: rgb(74 13 13 / var(--tw-border-opacity));
    }
  </style>

<div class="flex justify-center">
    <h1 class="text-accent text-4xl font-bold mb-4">Blog Posts:</h1>
</div>


  
{% for post in posts %}


    <div class="w-full my-3 border-b border-accent-600"></div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class=" flex justify-center p-4">
            <h1 class="text-accent text-4xl font-bold mb-2">{{post.title}}</h1>
        </div>
            <div class=" flex justify-center p-4">
            <p class="text-accent mb-4">{{post.snippet}}</p>
            </div>
            <div class="flex justify-center p-4">
            <a href="{{post.id}}/" class="text-accent hover:text-secondary transition duration-300">View Post</a>
            </div>
          </div>
        </div>
        <hr class="solid">
       {% endfor %}

       {% endblock %}
